<!doctype html>
<html>
	<head>
		<link rel="stylesheet" href="lib/bootstrap-3.0.0/css/bootstrap.min.css">
		<title>Dawg Pizza Ordering</title>
		<meta name="description" content="Our pizzas are the best in Seattle, but don't take our word for it. Try one and you'll see!">
		<meta charset="UTF-8">
		<link rel="stylesheet" href="css/styles.css">
		<meta name="author" content="oscarw94">
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-md-3 mainbar">
					<a href="index.html"><img class="logo" src="img/newlogo.png" alt="Logo"></a>
					<nav>
						<ul>
							<li><a href="index.html">HOME</a></li>
							<li><a href="menu.html">MENU</a></li>
							<li><a href="order.html">ORDER</a></li>
							<li><a href="about.html">ABOUT US</a></li>
							<li><a href="jobs.html">JOBS</a></li>
						</ul>
					</nav>
				</div>

				<div class="col-md-9 cart-container">
					<header>
						<h1>ORDERING</h1>
					</header>
					<div class="row">
	              		<div class="col-md-4 col-md-push-8">
		                    <h2>Your Cart</h2>
		                    <div class="cart-items-container"></div>
		                    <div class="cart-footer">
		                        <div class="row total-row">
		                            <div class="col-xs-10">
		                                Total:
		                            </div>
		                            <div class="col-xs-2">
		                                $<span class="total-price"></span>
		                            </div>
		                        </div>
		                        <div class="row">
		                            <div class="col-xs-12 button-row">
		                                <button type="button" class="btn btn-primary place-order">Place My Order</button>
		                            </div>
		                        </div>                        
		                    </div>
		                </div>
		                <div class="col-md-8 col-md-pull-4">
		                    <div class="movies-container"></div>        
		                </div>
		            </div>
		        </div>

				<div class="templates">

            	<!-- movie template -->
		            <div class="movie-template movie clearfix">
		                <h2 class="data-name"></h2>

	                	<p class="format-template">
		                    <button type="button" class="btn btn-default add-to-cart">
		            			Buy a size <span class="data-size"></span> 
		            			for $<span class="data-price"></span>
		                    </button>
	                	</p>
		            </div>

		            <!-- cart item template -->
		            <div class="cart-item-template cart-item row">
		                <div class="col-xs-10">
		                    <p><button type="button" class="btn btn-default btn-xs remove-item">&times;</button> 
		                        <span class="title"></span> (<span class="formatLabel"></span>)
		                    </p>
		                </div>
		                <div class="col-xs-2 col-price">
		                    <p>$<span class="price"></span></p>
		                </div>
		            </div>
				</div>
		</div>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
		<script src="lib/bootstrap-3.0.0/js/bootstrap.min.js"></script>
		<script src="js/cart.js"></script>
		<script src="http://www.dawgpizza.com/orders/menu.js"></script>
		<script src="js/menu-sort.js"></script>
	</body>
</html>
