<!doctype html>
<html>
	<head>
		<link rel="stylesheet" href="lib/bootstrap-3.0.0/css/bootstrap.min.css">
		<title>Dawg Pizza Ordering</title>
		<meta name="description" content="Our pizzas are the best in Seattle, but don't take our word for it. Try one and you'll see!">
		<meta charset="UTF-8">
		<link rel="stylesheet" href="css/styles.css">
		<meta name="author" content="oscarw94">
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-md-3 mainbar">
					<a href="index.html"><img class="logo" src="img/newlogo.png" alt="Logo"></a>
					<nav>
						<ul>
							<li><a href="index.html">HOME</a></li>
							<li><a href="menu.html">MENU</a></li>
							<li><a href="order.html">ORDER</a></li>
							<li><a href="about.html">ABOUT US</a></li>
							<li><a href="jobs.html">JOBS</a></li>
						</ul>
					</nav>
				</div>

				<div class="col-md-9 cart-container">
					<header>
						<h1>ORDERING</h1>
					</header>
					<div class="row">
	                    <h2>Your Cart</h2>
	                    <div class="cart-items-container"></div>
	                    <div class="cart-footer">
	                        <div class="row total-row">
	                            <div class="col-xs-1">
	                                Total:
	                            </div>
	                            <div class="col-xs-2">
	                                $<span class="total-price"></span>
	                            </div>
	                        </div>
	                        <div class="row">
	                            <div class="col-xs-12 button-row">
	                                <button type="button" class="btn btn-primary place-order">Place My Order</button>
	                            </div>
	                        </div>                        
	                    </div>
		            </div>

		            <div class="row">
		            	<div class="col-md-6">
							<h2 class="categories">Meat Pies</h2>
							<div class="container1">
								<ul class="meatTemplate">
									<p class="name"></p>
									<p class="description"></p>
									<p class="prices"></p> 
									<div class="MbuttonContainer">
										<button class="add-to-cart small" type="button" data-type="pizza" data-name="" 
										 data-size="small" data-price="">Small
										</button>

										<button class="add-to-cart med" type="button" data-type="pizza" data-name="" 
										 data-size="medium" data-price="">Medium
										</button>

										<button class="add-to-cart large" type="button" data-type="pizza" data-name="" 
										 data-size="large" data-price="">Large
										</button>
									</div>	
								</ul>
							</div>
						</div>


						<div class="col-md-6">
							<h2 class="categories">Vegetarian Pies</h2>
							<div class="container2">
								<ul class="vegTemplate">
									<p class="name"></p>
									<p class="description"></p>
									<p class="prices"></p>
									<div class="VbuttonContainer">
										<button class="add-to-cart small" type="button" data-type="pizza" data-name="" 
										 data-size="small" data-price="">Small
										</button>

										<button class="add-to-cart med" type="button" data-type="pizza" data-name="" 
										 data-size="medium" data-price="">Medium
										</button>

										<button class="add-to-cart large" type="button" data-type="pizza" data-name="" 
										 data-size="large" data-price="">Large
										</button
									</div>
								</ul>
							</div>
						</div>
		            </div>

		            <div class="row menu">
		            	<div class="row menu">
		            		<div class="col-md-6">
		            			<h2>Drinks:</h2>
								<div class="container3">
									<ul class="drinkTemplate">
										<p class="name"></p>
										<p class="price"></p>

										<button class="add-to-cart" type="button" data-type="drink" data-name="" 
										 data-size="" data-price="">Add to Cart
										</button>
									</ul>
								</div>
		            		</div>
							
							<div class="col-md-6">
								<h2>Dessert:</h2>
								<div class="container4">
									<ul class="dessertTemplate">
										<p class="name"></p>
										<p class="price"></p>

										<button class="add-to-cart" type="button" data-type="dessert" data-name="" 
										 data-size="" data-price="">Add to Cart
										</button>
									</ul>

								</div>
							</div>
							
						</div>
		            </div>

		        </div>
		</div>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
		<script src="lib/bootstrap-3.0.0/js/bootstrap.min.js"></script>
		<script src="js/cart.js"></script>
		<script src="http://www.dawgpizza.com/orders/menu.js"></script>
		<script src="js/menu-sort.js"></script>
	</body>
</html>
