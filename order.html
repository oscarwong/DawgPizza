				<div class="col-md-9 cart-container">
					<div class="cart-container">
						<header>
							<h1>ORDERING</h1>
						</header>
						<div class="row">
		                    <div class="col-md-4 col-md-push-8">
			                    <h2>Your Cart</h2>
			                    <div class="cart-items-container"></div>
			                    <div class="cart-footer">
			                        <div class="row total-row">
			                            <div class="col-xs-10">
			                            	<p class="subtotalPrice">Subtotal: </p>
			                            	<p class="taxPrice">Tax (9.5%):</p>
			                            	<p class="totalPrice">Total:</p>
			                            </div>
			                            <div class="col-xs-2">

			                            	$<span class="subtotal"></span><br><br>
			                            	$<span class="tax"></span><br><br>
			                                $<span class="total-price"></span>
			                            </div>
			                        </div>
			                        <div class="row">
			                            <div class="col-xs-12 button-row">
			                                <button type="button" class="btn btn-primary place-order">Place My Order</button>
			                            </div>
			                        </div>                        
			                    </div>
			                </div>
			                <div class="col-md-8 col-md-pull-4">
			                	<div>
			                		<h2>Pizzas:</h2>
			                		<div class="pizzas-container"></div>
			                	</div>
			                    
			                    <div>
			                    	<h2>Drinks:</h2>
			                    	<div class="drinks-container"></div>
			                    </div>
			                    
			                    <div>
			                    	<h2>Desserts:</h2>
			                    	<div class="desserts-container"></div>
			                    </div>
			                    
			                </div>
			            </div>
					</div>

					<div class="templates">
				    	<div class="pizza-template">
				    		<p class="pizza-name"></p>
				    		<p class="pizza-description"></p>
				    		<p class="size-template col-xs-3">
				    			<button type="button" class="btn btn-default add-to-cart"><span class="pizza-size"></span> for $<span class="size-price"></span>
				    			</button>
				    		</p>
				    	</div> <!-- .pizza-template -->

				    	<div class="drinks-template">
				    		<p class="drink-name"></p>
				    		<p class="size-template col-xs-3">
				    			<button type="button" class="btn btn-default add-to-cart">Add to cart - $<span class="drink-price"></span></button>
				    		</p>
				    	</div> <!-- .drinks-template -->

				    	<div class="dessert-template">
				    		<p class="dessert-name"></p>
				    		<p class="size-template col-xs-3">
				    			<button type="button" class="btn btn-default add-to-cart">Add to cart - $<span class="dessert-price"></span></button>
				    		</p>
				    	</div> <!-- .dessert-template -->

				    	<div class="cart-item-template cart-item row">
			                <div class="col-xs-10">
			                    <p><button type="button" class="btn btn-default btn-xs remove-item"></button> 
			                        <span class="foodName"></span> (<span class="pizzaSize"></span>)
			                    </p>
			                </div>
			                <div class="col-xs-2 col-price">
			                    <p>$<span class="price"></span></p>
			                </div>
			            </div> <!-- .cart-item-template -->


				    </div> <!-- .templates -->
					
		    </div> <!-- .container -->
